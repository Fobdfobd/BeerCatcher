<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>

<style>
  #startButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>

</head>
<body>
  <div class="game">
    <div class="numbers score">0</div>
    <div class="ball start"></div>
    <div class="water-bottle"></div> <!-- Nuevo elemento para la botella -->
    <div class="numbers timer">15</div>
  </div>
<script>
// Crear el elemento de audio
var backgroundAudio = new Audio('https://fobdfobd.github.io/BeerCatcher/trim_takeachance160.mp3');
backgroundAudio.volume = 1.0;

// Función para reproducir el audio
function playAudio() {
    backgroundAudio.play().catch((error) => {
        console.log('Autoplay no permitido, esperando interacción del usuario:', error);
    });
}

// Función para iniciar el juego y la música
function startGame() {

    // Intentar reproducir el audio al hacer clic en el botón de inicio
    playAudio();

    // Si no se reproduce automáticamente, esperar a la interacción del usuario
    document.addEventListener('click', playAudio);
    document.addEventListener('touchstart', playAudio);

    // Ocultar el botón de inicio
    startButton.style.display = 'none';
}

// Obtener el botón de inicio
var startButton = document.getElementById("startButton");

// Añadir el evento de clic al botón de inicio
startButton.addEventListener('click', startGame);
</script>
</body>
</html>
